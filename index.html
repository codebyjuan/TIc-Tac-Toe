<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gamecontainer">
        <h1>Tic-Tac-Toe</h1>
        <div class="cellcontainer">
            <div class="cell" cellIndex="1">X</div>
            <div class="cell" cellIndex="2">O</div>
            <div class="cell" cellIndex="3"></div>
            <div class="cell" cellIndex="4"></div>
            <div class="cell" cellIndex="5"></div>
            <div class="cell" cellIndex="6"></div>
            <div class="cell" cellIndex="7"></div>
            <div class="cell" cellIndex="8"></div>
            <div class="cell" cellIndex="9"></div>
        </div>

        <h2 class="status"></h2>
        <div>
        <button class="restart">Restart</button>
        </div>
    </div>

    <script href="script.js"></script>
</body>
</html>
